
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宣坨坨 - 传统博弈游戏</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', 'Noto Serif SC', serif;
            margin: 0;
            overflow: hidden;
        }
        .chinese-font {
            font-family: 'Noto Serif SC', serif;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        /* 移动端触摸优化 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        /* 防止横向滚动时的过度滚动 */
        html, body {
            overscroll-behavior-x: none;
            overscroll-behavior-y: none;
        }

        .mask-top-fade {
            mask-image: linear-gradient(to bottom, transparent, black 40px);
        }

        @keyframes shuffle-1 {
            0%, 100% { transform: translate(0, 0) rotate(-12deg); }
            50% { transform: translate(-80px, 20px) rotate(-30deg); }
        }
        @keyframes shuffle-2 {
            0%, 100% { transform: translate(0, 0) rotate(12deg); }
            50% { transform: translate(80px, -20px) rotate(30deg); }
        }
        @keyframes deal-cards {
            0% { transform: scale(0) rotate(0); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        @keyframes play-fly-bottom {
            0% { transform: translateY(300px) scale(0.5); opacity: 0; }
            100% { transform: translateY(80px) scale(1); opacity: 1; }
        }
        @keyframes play-fly-left {
            0% { transform: translate(-300px, -200px) scale(0.5) rotate(-45deg); opacity: 0; }
            100% { transform: translate(0, 0) scale(1) rotate(0); opacity: 1; }
        }
        @keyframes play-fly-right {
            0% { transform: translate(300px, -200px) scale(0.5) rotate(45deg); opacity: 0; }
            100% { transform: translate(0, 0) scale(1) rotate(0); opacity: 1; }
        }

        .animate-shuffle-1 { animation: shuffle-1 0.8s ease-in-out infinite; }
        .animate-shuffle-2 { animation: shuffle-2 0.8s ease-in-out infinite; }
        .animate-deal-cards { animation: deal-cards 1.5s ease-out forwards; }

        .play-animation-bottom { animation: play-fly-bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .play-animation-left { animation: play-fly-left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .play-animation-right { animation: play-fly-right 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        /* 补充 tailwindcss-animate 可能缺失的基础动画类 */
        .animate-in { animation-duration: 0.5s; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .zoom-in { animation-name: zoomIn; }
        .slide-in-from-bottom-10 { animation-name: slideInBottom; }
        .slide-in-from-top-10 { animation-name: slideInTop; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(2.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInTop { from { transform: translateY(-2.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
